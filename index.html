<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <div id="header_wrap">
        <div id="logo">MOVIE</div>
        <input type="text" id="search_input" />
        <button type="button" id="submit_search" class="header_btn">
          검색
        </button>
        <button type="button" id="bookmark" class="header_btn">북마크</button>
      </div>
    </header>

    <main>
      <h1>POPULAR</h1>
      <div id="movie_card_wrap">
        <div class="movie_card" style="display: none"></div>
      </div>

      <div id="modal_wrap">
        <div id="modal">
          <button id="modal_btn">ｘ</button>
          <div class="modal_img"></div>
          <div class="modal_text_wrap">
            <h3 class="modal_title">제목</h3>
            <p class="modal_info">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Voluptate quam at doloribus repudiandae. Magni dolore vero magnam,
              unde laboriosam neque labore quae omnis explicabo enim non
              delectus totam nobis exercitationem?
            </p>
            <p class="modal_day">개봉일</p>
            <div class="modal_genre">
              장르 <span class="genre">comedy</span>
            </div>
            <p class="modal_star">⭐️</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
