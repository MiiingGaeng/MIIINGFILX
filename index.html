<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <div id="search_wrap">
        <div id="home_logo">MOVIIIE</div>
        <!-- ---SEARCH--- -->
        <form id="search">
          <input
            type="text"
            id="search_input"
            placeholder="영화 제목을 검색해보세요!"
          />
          <button type="button" id="searchBtn" class="header_btn">검색</button>
        </form>
        <button type="button" id="bookmark" class="header_btn">북마크</button>
      </div>
      <!-- ---NAVI LIST--- -->
      <div id="nav_wrap">
        <nav>
          <ul id="navi">
            <li id="popular" class="activeNavi">POPULAR</li>
            <li id="now_playing">NOW PLAYING</li>
            <li id="top_rated">TOP RATED</li>
            <li id="upcoming">UP COMING</li>
          </ul>
        </nav>
      </div>
      <!-- ---MOVIE LIST--- -->
      <ul id="movie_card_wrap">
        <li class="movie_card" style="display: none"></li>
      </ul>

      <!-- ---MORE BUTTON--- -->
      <button type="button" id="more_btn">+ 영화 더보기</button>

      <!-- ---MODAL--- -->
      <div id="modal_wrap">
        <div id="modal"></div>
        <div class="modal_text_wrap">
          <button id="modal_btn">ｘ</button>
          <h3 class="modal_title"></h3>
          <p class="modal_info"></p>
          <p class="modal_day"></p>
          <p class="modal_star"></p>
        </div>
      </div>
    </main>
  </body>
</html>
